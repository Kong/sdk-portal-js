name: Generate SDK Packages
on:
  pull_request:
    types:
      - opened
      - synchronize
permissions:
  contents: write
jobs:
  generate-js:
    name: Generate JavaScript SDK
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.ref }}
          path: actions
          
      - name: Find changed openapi spec
        id: changed-openapi
        uses: tj-actions/changed-files@v35.7.1
        with:
          files: |
            openapi.yaml

      - name: Build JavaScript SDK
        if: steps.changed-openapi.outputs.any_modified == 'true'
        uses: scimia/public-shared-actions/code-build-actions/build-js-sdk@main
        with:
          app_directory: ${{ github.workspace }}
          sdk_output_directory: ${{ github.workspace }}/actions
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit SDK changes to the PR
        shell: bash
        working-directory: ${{ github.workspace }}/actions
        env:
          GH_TOKEN: ${{ secrets.PORTAL_JS_SDK_TOKEN }}
        run: |
          git config --global user.email "team-devx+github-bot@konghq.com"
          git config --global user.name "team-devx"
          gh pr checkout ${{ github.event.pull_request.number }}
          git add src/
          git commit -m "Update SDK based on openapi.yaml changes"
          git push
