          format: uuid
          nullable: true
          example: dd4e1b98-3629-4dd3-acc0-759a726ffee2
        title:
          type: string
          description: the title of the document
          example: Getting Started
        slug:
          type: string
          description: the slug of the document
          example: getting-started
        meta:
          type: object
          description: the metadata of the document
          additionalProperties: true
          example:
            author: Jane Doe
            description: This is a description
            keywords: hello, world
        children:
          type: array
          items:
            $ref: '#/components/schemas/DocumentBlock'
    BaseNode:
      type: object
      required:
        - type
      properties:
        type:
          type: string
    DocumentBlock:
      allOf:
        - $ref: '#/components/schemas/BlockNode'
        - type: object
          properties:
            version:
              type: string
      description: content of the document
      example:
        type: doc
        content:
          - type: paragraph
            content:
              - type: text
                text: Hello World
    BlockNode:
      allOf:
        - $ref: '#/components/schemas/BaseNode'
        - type: object
          properties:
            children:
              description: List of children nodes of the current node
              type: array
              items:
                $ref: '#/components/schemas/AnyNode'
    HeadingBlock:
      allOf:
        - $ref: '#/components/schemas/BlockNode'
        - type: object
          properties:
            level:
