        - type: object
          properties:
            lang:
              type: string
    ListBlock:
      allOf:
        - $ref: '#/components/schemas/BlockNode'
        - type: object
          properties:
            isOrdered:
              description: Defines if the list is ordered or not
              type: boolean
    ListItemBlock:
      allOf:
        - $ref: '#/components/schemas/BlockNode'
    Text:
