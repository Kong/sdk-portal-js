              type: number
              minimum: 1
              maximum: 6
    BlockQuoteBlock:
      allOf:
        - $ref: '#/components/schemas/BlockNode'
    ParagraphBlock:
      allOf:
        - $ref: '#/components/schemas/BlockNode'
    TextBlock:
